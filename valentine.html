<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Will you be my Valentine?</title>

    <style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        display: grid;
        place-items: center;
        font-family: system-ui, -apple-system, sans-serif;
        background: linear-gradient(135deg, #ffe6ee, #f5b3d2);
    }

    .card {
        background: white;
        padding: 32px;
        border-radius: 22px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.15);
        text-align: center;
        z-index: 2;
    }

    h1 { margin: 0 0 12px; }
    p { margin: 0 0 20px; }

    #yes {
        font-size: 18px;
        padding: 12px 22px;
        border-radius: 14px;
        border: none;
        cursor: pointer;
        background: #ff4d88;
        color: white;
    }

    #no {
        position: absolute;
        font-size: 18px;
        padding: 12px 22px;
        border-radius: 14px;
        border: none;
        cursor: pointer;
        background: #e9ecef;
        color: #333;
        left: 50%;
        top: 70%;
        transform: translate(-50%, -50%);
        }

    .btns {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        gap: 16px;
    }

    #yes, #no {
        position: static;
        transform: none;
    }

    </style>
</head>
<body>

    <div class="card" id="card">
        <h1 id="title">Zita, will you be my Valentine? üíò</h1>
        <p id="subtitle">(please don't say no)</p>
        <div class="btns">
            <button id="yes" type="button">Yes ‚ù§Ô∏è</button>
            <button id="no" type="button">No üíî</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById("no");
        const yesBtn = document.getElementById("yes");
        const title = document.getElementById("title");
        const subtitle = document.getElementById("subtitle");

        let freed = false;

        function freeNoButton() {
        if (freed) return;
        freed = true;

        const r = noBtn.getBoundingClientRect();
        noBtn.style.position = "fixed";
        noBtn.style.left = `${r.left}px`;
        noBtn.style.top = `${r.top}px`;
        noBtn.style.transform = "none";
        noBtn.style.zIndex = "9999";
        }

        function moveNo() {
            freeNoButton();
            const padding = 20;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;

            const x = Math.random() * maxX + padding;
            const y = Math.random() * maxY + padding;

            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        noBtn.addEventListener("click", moveNo);

        yesBtn.addEventListener("click", () => {
            title.textContent = "YAY!! üíû";
            subtitle.textContent = "I knew you'd say yes ;)";
            noBtn.remove();
            yesBtn.textContent = "‚ù§Ô∏è";
        });
    </script>

</body>
</html>
