<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will you be my Valentine?</title>
  <style>
    :root { color-scheme: light; }
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(circle at top, #ffe6ee, #fff);
      user-select: none;
    }
    .card {
      width: min(520px, calc(100vw - 32px));
      padding: 28px;
      border-radius: 24px;
      background: rgba(255, 255, 255, 0.85);
      box-shadow: 0 20px 60px rgba(0,0,0,0.12);
      border: 1px solid rgba(255, 105, 180, 0.18);
      text-align: center;
      backdrop-filter: blur(10px);
    }
    h1 { margin: 0 0 8px; font-size: clamp(24px, 4vw, 34px); }
    p  { margin: 0 0 18px; opacity: 0.85; }
    .btns {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 14px;
      flex-wrap: wrap;
    }
    button {
      font-size: 18px;
      padding: 12px 18px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      transition: transform 0.08s ease;
      touch-action: manipulation;
    }
    button:active { transform: scale(0.98); }
    #yes {
      background: #ff4d88;
      color: white;
      box-shadow: 0 10px 24px rgba(255, 77, 136, 0.35);
    }
    #no {
      background: #f1f3f5;
      color: #333;
      position: fixed; /* let it roam anywhere */
      left: 50%;
      top: 60%;
      transform: translate(-50%, -50%);
      box-shadow: 0 10px 24px rgba(0,0,0,0.08);
    }
    .footer {
      margin-top: 14px;
      font-size: 13px;
      opacity: 0.6;
    }
    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }
    .heart {
      position: absolute;
      font-size: 22px;
      opacity: 0.75;
      animation: floatUp linear forwards;
    }
    @keyframes floatUp {
      from { transform: translateY(20vh) scale(1); opacity: 0.9; }
      to   { transform: translateY(-120vh) scale(1.6); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>

  <div class="card" id="card">
    <h1 id="title">Will you be my Valentine? üíò</h1>
    <p id="subtitle">Be honest. (You‚Äôre allowed to say no‚Ä¶ if you can catch it üò≠)</p>

    <div class="btns">
      <button id="yes" type="button">Yes üíñ</button>
      <button id="no" type="button" aria-label="No">No üíî</button>
    </div>

    <div class="footer" id="footer">Tip: try clicking ‚ÄúNo‚Äù üòà</div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const title = document.getElementById("title");
    const subtitle = document.getElementById("subtitle");
    const footer = document.getElementById("footer");
    const hearts = document.getElementById("hearts");

    // --- helpers ---
    function clamp(n, min, max) { return Math.max(min, Math.min(max, n)); }

    function randomPos() {
      const rect = noBtn.getBoundingClientRect();
      const pad = 12;

      const maxX = window.innerWidth - rect.width - pad;
      const maxY = window.innerHeight - rect.height - pad;

      const x = Math.random() * maxX + pad;
      const y = Math.random() * maxY + pad;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
      noBtn.style.transform = "translate(0, 0)";
    }

    function distanceToNo(clientX, clientY) {
      const r = noBtn.getBoundingClientRect();
      const cx = r.left + r.width / 2;
      const cy = r.top + r.height / 2;
      return Math.hypot(clientX - cx, clientY - cy);
    }

    // --- make "No" dodge the cursor ---
    const DODGE_RADIUS = 110; // px (tweak if you want it harder/easier)
    let lastJump = 0;

    function maybeDodge(clientX, clientY) {
      const now = performance.now();
      if (now - lastJump < 90) return; // debounce so it doesn't flicker insanely
      if (distanceToNo(clientX, clientY) < DODGE_RADIUS) {
        lastJump = now;
        randomPos();
      }
    }

    // Desktop: move away when mouse gets close
    window.addEventListener("mousemove", (e) => {
      maybeDodge(e.clientX, e.clientY);
    });

    // Mobile: dodge on touch move
    window.addEventListener("touchmove", (e) => {
      const t = e.touches[0];
      if (!t) return;
      maybeDodge(t.clientX, t.clientY);
    }, { passive: true });

    // If they try to click/tap No, it teleports instantly
    noBtn.addEventListener("pointerdown", (e) => {
      e.preventDefault();
      randomPos();
      footer.textContent = "Nice try üò≠";
    });

    // --- Yes behavior ---
    yesBtn.addEventListener("click", () => {
      title.textContent = "YAYYYYY!! üíû";
      subtitle.textContent = "Best decision you‚Äôve ever made. üòå";
      footer.textContent = "Screenshot this and send it to me üò§ (optional)";
      noBtn.style.display = "none";
      yesBtn.textContent = "‚ù§Ô∏è";
      burstHearts();
    });

    // --- hearts animation ---
    function spawnHeart() {
      const el = document.createElement("div");
      el.className = "heart";
      el.textContent = ["üíñ","üíò","üíù","üíó","üíï","‚ù§Ô∏è"][Math.floor(Math.random()*6)];
      el.style.left = `${Math.random() * 100}vw`;
      el.style.bottom = `-10vh`;
      const dur = 2.5 + Math.random() * 2.5;
      el.style.animationDuration = `${dur}s`;
      el.style.fontSize = `${16 + Math.random() * 18}px`;
      hearts.appendChild(el);
      setTimeout(() => el.remove(), dur * 1000);
    }

    function burstHearts() {
      let n = 0;
      const id = setInterval(() => {
        for (let i = 0; i < 4; i++) spawnHeart();
        n++;
        if (n > 16) clearInterval(id);
      }, 120);
    }

    // Start with "No" positioned nicely, then allow roaming
    requestAnimationFrame(() => {
      // In case layout differs after fonts, etc.
      // Keep it near bottom-ish initially.
      noBtn.style.left = "50%";
      noBtn.style.top = "60%";
      noBtn.style.transform = "translate(-50%, -50%)";
    });

    // If resized, ensure No isn't off-screen
    window.addEventListener("resize", () => {
      const r = noBtn.getBoundingClientRect();
      const x = clamp(r.left, 8, window.innerWidth - r.width - 8);
      const y = clamp(r.top, 8, window.innerHeight - r.height - 8);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
      noBtn.style.transform = "translate(0, 0)";
    });
  </script>
</body>
</html>
